      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=b2b_user
      - DB_PASSWORD=b2b_password
      - DB_NAME=b2b_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8004:8004"
    depends_on:
      - postgres
      - redis

  marketplace-service:
    build:
      context: ..
