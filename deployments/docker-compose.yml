  search-indexer-service:
    build:
      context: ..
      dockerfile: services/search-indexer-service/Dockerfile
    container_name: b2b-search-indexer
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENSEARCH_URL=http://opensearch:9200
    ports:
      - "8012:8012"
    depends_on:
      - redis
      - opensearch

volumes:
  postgres_data:
  redis_data:
  opensearch_data:
  minio_data:
